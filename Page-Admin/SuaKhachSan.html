    </header>
    <main class="main">
        <nav class="nav-links">
            <ul class="nav-links__ul">
                <li class="nav-links__li">
                    
                    <a href="/Page-Admin/QuanLyTour.html" class=" nav-links__a">
                        <i class="fas fa-plane-departure"></i>  Quản lý Tour
                    </a>
                </li>
                <li class="nav-links__li  active--css">
                        
                    <a href="/Page-Admin/QuanLyKhachSan.html" class=" nav-links__a  active--css">
                        <i class="fas fa-hotel"></i></i>  Quản lý Khách sạn
                    </a>
                </li>
                <li class="nav-links__li">

        <div class="col-md-8">
            <h2 class=" text-center">Sửa khách sạn</h2>
            <div class="col-md-8 div--css">
                <form action="" class="form--css">
                    <div class="form-group">
                        <label for="Name_Hotel" class="control-label">Tên khách sạn</label>
                        <input name="Name_Hotel" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="Location" class="control-label">Địa điểm</label>
                        <input name="Location" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label  for="Price" class="control-label">Giá</label>
                        <input type="number" name="Price" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="Description" class="control-label">Mô tả</label>
                        <textarea name="Description"  cols="30" rows="4"  class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label  for="Area" class="control-label">Hình ảnh</label>
                        <input name="Area" class="form-control" required/>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="submit" value="Update" class="btn btn-primary btn-block" />
                        </div>
                        <div class="form-group col-md-6">
                            <a  href="/Page-Admin/QuanLyKhachSan.html" class="btn btn-secondary btn-block"><i class="fa fa-table"></i>Trở về</a>

                </form>
