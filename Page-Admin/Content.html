<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Quản lý User</title>
</head>
<body>
    
    <h1 class="text-info text-center">Quản lý User</h1>
    <div class="row ">
        <div class="col-md-4 div--css">
            <form action="" class="form--css">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Last_Name" class="control-label">Nhập họ</label>
                        <input for="Last_Name" class="form-control" required/>

                    </div>
                    <div class="form-group col-md-6">
                        <label for="First_Name" class="control-label">Nhập tên</label>
                        <input for="First_Name" class="form-control" required/>

                    </div>
                </div>
                <div class="form-group">
                    <label for="User_Name" class="control-label">User Name</label>
                    <input for="User_Name" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="Passwork" class="control-label">Passwork</label>
                    <input for="Passwork" class="form-control" required/>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Last_Name" class="control-label">Năm sinh</label>
                        <input type="date" for="Last_Name" class="form-control"required/>

                    </div>
                    <div class="form-group col-md-6">
                        <label for="First_Name" class="control-label">Giới tính</label>
                        <select name="Gender" id="" class="form-control">
                            <option value=""></option>
                            <option value="Nam"> Nam</option>
                            <option value="Nữ"> Nữ</option>
                        </select>

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="submit" value="creat" class="btn btn-primary btn-block" />
                    </div>
                    <div class="form-group col-md-6">
                        <a  href="#" class="btn btn-secondary btn-block"><i class="fa fa-table"></i>Trở về</a>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <div class="search-create" >
        <form action="" class="col-md-9" >
            <div class="form-inline col-md-9">
                <label for="First_Name" class="control-label" style="margin-right: 5px;">Tìm kiếm User</label>
                <select name="User_Name" id="" class="form-control col-md-6">
                    <option value=""></option>
                    <option value="Dang"> Dang</option>
                    <option value="Tran"> Tran</option>
                </select>             
                <button type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-search"> </span> Search
                </button>
            </div>
        </form>
        <div>
            <a href="" class="btn btn-outline-success"><i class="far fa-plus-square"></i> Thêm</a>
        </div>
    </div>
    <div class="table-overflow">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Họ</th>
                    <th>Tên</th>
                    <th>User Name</th>
                    <th>Passwork</th>
                    <th>Năm sinh</th>
                    <th>Giới tính</th>
                    <th>Chức năng</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="counterCell"></td>
                    <td>Trần</td>
                    <td>Đăng</td>
                    <td>HaiDang</td>
                    <td>123456</td>
                    <td>15/01/2001</td>
                    <td>Nam</td>
                    <td>
                        <a  href="" style="font-size: 20px;" ><i class="far fa-edit"></i></a> |
                        <a href="" style="font-size: 20px; " class="text-danger"><i class="far fa-trash-alt"></i></a> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
