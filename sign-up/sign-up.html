<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign up</title>
</head>
<body>
    <main>
        <h1>Đăng ký</h1>
        <div class="information">
            <input type="text" id="last-name" name="last-name" placeholder="Họ">
            <input type="text" id="first-name" name="first-name" placeholder="Tên">
            <input type="text" id="username" name="username" placeholder="Tài khoản">
            <input type="text" id="password" name="password" placeholder="Mật khẩu">
            <input type="text" id="retype-password" name="retype-password" placeholder="Nhập lại mật khẩu">
            <input type="text" id="confirmed-code" name="confirmed-code" placeholder="Code xác nhận">
            <p class="confirmed-code">12345</p>
        </div>
        <div class="term">
            <input type="checkbox" id="check" name="check">
            <p>Tôi đồng ý với các <a href="#">điều khoản</a></p>
        </div>
        <input type="submit" value="Đăng ký" class="sign-up">
        <p class="sign-in">Bạn đã có tài khoản?<a href="#">Đăng nhập</a></p>
    </main>
</body>
</html>
